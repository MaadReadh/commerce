{% extends "auctions/layout.html" %}

{% block body %}

<h2>Create Listing</h2>

<div class="card">
    <div class="card-body">
        <p>{{m}}</p>
        <form action="{% url 'add-listing' %}" method="post">
           {% csrf_token %}
           <div class="input-group">
               <table>
                   {{createForm.as_table}}
               </table>
               <button class="px-3 py-2 btn-primary" type="submit">create</button>

            </div>
        </form>
    </div>
</div>
