{% extends "auctions/layout.html" %}
{% block body %}
    <h2>Active Listings</h2>

    <div class="page-body">
        <div class="container-xl">
            <div class="row ">
            {%for item in active_list%}
                <div class="col-6">
                    <div class="card" style="width: 18rem;">
                          <div class="row">
                            <div class="col-3">
                                <a href="{% url 'show-listing' item.id %}"> <img src="{{item.imgurl}}" class="w-100 h-100" alt="Card image"></a>
                            </div>
                            <div  class="col">
                              <div class="card-body">
                                <h3 class="card-title">{{item.title}}</h3>
                                <p class="text-muted">{{item.description}}.</p>
                                  <p class="text-muted">${{item.price}}.</p>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
        
        
        
        {% endfor %}
        
          </div>
        </div>
        
        
        </div>
        












{% endblock %}
